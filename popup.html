<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/ng-infinite-scroll.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/underscore-min.js"></script>
  <script src="starManager.js"></script>

  <script src="popup.js"></script>
</head>

<body style="width: 400px" ng-app="app" ng-controller="popup">

    bookmark="newStarmark" 
    id="'newStarmark'" 
    update="addBookmark">

  <div>{{newStarmark.stars}}</div>
  <button class="managerBtn btn-primary" ng-click="openManager()">StarMarks Manager</button>
</body>
