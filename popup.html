<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="popup.css">

<body style="width: 350px">
<fieldset class="rating">
    <input type="radio" id="star5" name="rating" value="5" /><label class = "full star" id = '5' for="star5" title="Awesome - 5 stars"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label class = "full star" id = '4' for="star4" title="Pretty good - 4 stars"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label class = "full star" id = '3' for="star3" title="Meh - 3 stars"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label class = "full star" id = '2' for="star2" title="Kinda bad - 2 stars"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label class = "full star" id = '1' for="star1" title="Sucks big time - 1 star"></label>
</fieldset>
</body>
</html>
