<fieldset class="rating" name="{{ bookmark.url }}" id="rating{{ id }}">
	<input type="radio" id="star5-{{ id }}" ng-model="bookmark.stars" ng-change="update(bookmark)" ng-checked="{{bookmark.stars == 5}}" name="rating-{{ id }}" value="5" integer />
	<label class = "full star" id = "5" for="star5-{{ id }}" title="5 stars"></label>
	<input type="radio" id="star4-{{ id }}" ng-model="bookmark.stars" ng-change="update(bookmark)" ng-checked="{{bookmark.stars == 4}}" name="rating-{{ id }}" value="4" integer />
	<label class = "full star" id = "4" for="star4-{{ id }}" title="4 stars"></label>
	<input type="radio" id="star3-{{ id }}" ng-model="bookmark.stars" ng-change="update(bookmark)" ng-checked="{{bookmark.stars == 3}}" name="rating-{{ id }}" value="3" integer />
	<label class = "full star" id = "3" for="star3-{{ id }}" title="3 stars"></label>
	<input type="radio" id="star2-{{ id }}" ng-model="bookmark.stars" ng-change="update(bookmark)" ng-checked="{{bookmark.stars == 2}}" name="rating-{{ id }}" value="2" integer />
	<label class = "full star" id = "2" for="star2-{{ id }}" title="2 stars"></label>
	<input type="radio" id="star1-{{ id }}" ng-model="bookmark.stars" ng-change="update(bookmark)" ng-checked="{{bookmark.stars == 1}}" name="rating-{{ id }}" value="1" integer />
	<label class = "full star" id = "1" for="star1-{{ id }}" title="1 star"></label>
</fieldset>
