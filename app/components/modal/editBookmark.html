

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{bookmark.title}}</h4>
      </div>
      <div class="modal-body">
      <div>
        <div star-selector 
			    bookmark="bookmark" 
			    id="'edit-bookmark'"
			    update="updateBookmark">
			  </div>
      </div>
        
        <div>{{ bookmark.dateAdded | timeSince }}</div>
        <div>{{ timeSince(bookmark.lastVisit) }}</div>
        <div>{{ bookmark.visits || 0 }}</div>
        <pre>{{ bookmark }}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismissModal()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="dismissModal(bookmark)">Save changes</button>
      </div>
    </div>
  </div>
</div>
